<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a2034f049e.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/AloAlo_Icon_Browser.png">
    <link rel="stylesheet" href="css/Login_Register.css">
    <title>Đăng Nhập - Alo Alo</title>
</head>
<body>
    <article class="login_register">
        <div class="img">
            <img src="img/login.jpg" width="500px" height="400px" alt="">
        </div>
        <div class="form">
            <form action="">
                <div class="center">Đăng Nhập Tài Khoản</div>
                <div>
                    <label for="">Tên Đăng Nhập:</label><br>
                    <input type="text" placeholder="Vui lòng nhập tên đăng nhập">   
                </div><br>
                <div>
                    <label for="">Mật Khẩu:</label><br>
                    <input type="password" placeholder="Vui Lòng nhập mật khẩu">
                </div><br>
                <div><br>
                    <label class="checkbox_login"><input type="checkbox">Nhớ mật khẩu của tôi</label>
                </div> 
                <div><br>
                    <input class="button" type="submit" value="Đăng Nhập">
                </div>
                <div>
                    Bạn chưa có tài khoản? <a href="Register.html">Đăng Ký</a>
                </div>
                <div class="back">
                    <i class="fas fa-hand-point-left"></i><a href="index.html">Quay Về Trang Chủ</a>
                </div>
            </form>
        </div>
    </article>   
</body>
</html>
